  author__name: בינושקה
  author__bio: רַק עַל עַצְמִי לְסַפֵּר יָדַעְתִּי, צַר עוֹלָמִי כְּעוֹלַם נְמָלָה, גַּם מַשָּׂאִי עָמַסְתִּי כָּמוֹהָ, רַב וְכָבֵד מִכְּתֵפִי הַדַּלָּה, גַּם אֶת דַּרְכִּי – כְּדַרְכָּהּ אֶל צַמֶּרֶת – דֶּרֶך מַכְאוֹב וְדֶרֶךְ עָמָל, יַד עֲנָקִים זְדוֹנָה וּבוֹטַחַת, יַד מִתְבַּדַּחַת שָׂמָה לְאַל
  author__avatar: '/images/bina-face.png'

